    $(document).ready(function(){
      $('.mobile-nav').on('click', function(){

      $("input[name='phone']").keyup(function() {
        var curchr = this.value.length;
        var curval = $(this).val();
        if (curchr == 3) {
          $("input[name='phone']").val("(" + curval + ")" + "-");
        } else if (curchr == 9) {
          $("input[name='phone']").val(curval + "-");
        }
